<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BattleBlocks</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:200|Roboto:100" rel="stylesheet">
</head>
<body id="fullscreen">
<audio id="sounds">
    <source src="sounds">
</audio>
<header>
    <h1>BattleBlocks</h1>
</header>
<main>
    <div id="container">
        <div id='game-card' class="card">
            <div id="left-board" class="game-board">
                <div class="board-title">
                    <p>You</p>
                </div>
                <div id="ships-list-left" class="ships-list">
                    <table>
                        <tr id="list-Carrier-left" class="ship-list-item">
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                        </tr>
                        <tr class="list-row-empty"></tr>
                        <tr id="list-Battleship-left" class="ship-list-item">
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                        </tr>
                        <tr class="list-row-empty"></tr>
                        <tr id="list-Cruiser-left" class="ship-list-item">
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                        </tr>
                        <tr class="list-row-empty"></tr>
                        <tr id="list-Destroyer-left" class="ship-list-item">
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                        </tr>
                        <tr class="list-row-empty"></tr>
                        <tr id="list-Frigate-left" class="ship-list-item">
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                        </tr>
                        <tr class="list-row-empty"></tr>
                    </table>
                </div>
                <div id="game-board-left" class="board">
                </div>
                <div class="board-bottom-button">
                    <p>Deploy your ships</p>
                    <button id="dep">READY</button>
                </div>
                <div id="return-to-splash">
                    <form action="/quit" method="get">
                        <p>Return to the splash screen</p>
                        <button type="submit">QUIT</button>
                    </form>
                </div>
            </div>
            <div id="right-board" class="game-board">
                <div class="board-title">
                    <p>Rival</p>
                </div>
                <div id="ships-list-right" class="ships-list">
                    <table>
                        <tr id="list-Carrier-right" class="ship-list-item">
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                        </tr>
                        <tr class="list-row-empty"></tr>
                        <tr id="list-Battleship-right" class="ship-list-item">
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                        </tr>
                        <tr class="list-row-empty"></tr>
                        <tr id="list-Cruiser-right" class="ship-list-item">
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                        </tr>
                        <tr class="list-row-empty"></tr>
                        <tr id="list-Destroyer-right" class="ship-list-item">
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                        </tr>
                        <tr class="list-row-empty"></tr>
                        <tr id="list-Frigate-right" class="ship-list-item">
                            <td class="ship-part"></td>
                            <td class="ship-part"></td>
                        </tr>
                        <tr class="list-row-empty"></tr>
                    </table>
                </div>
                <div id="game-board-right" class="board">
                </div>
                <div id="log">
                </div>
            </div>
            <script type="text/javascript" src="javascripts/ui.js"></script>
            <script type="text/javascript" src="javascripts/gameboard.js"></script>
        </div>
    </div>
</main>
<button onclick="openFullscreen();" id="full">Fullscreen</button>
<button onclick="closeFullscreen();" id="no-full">Exit fullscreen</button>
</body>
</html>
